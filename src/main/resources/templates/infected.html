<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID Infected Cases List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="" container style="font-family:courier; padding-left:100px; padding-right:100px; text-align:justified">
    <br><br>
    <h1 style="text-transform:uppercase; text-align:center; padding: 50px; background-color:black; color:white; border-radius:5px">Covid Tracker Application</h1>
    <div class="card" style="width: 100%;">
        <div class="card-body">
            <h3 class="card-title" style="color:red" th:text="${totalInfectedCases}"></h3>
            <p class="card-text">The Current Number of Infected Cases Reported WorldWide.</p>
            <hr>
            <p>
                <span>New Infected Cases Reported Since Previous Day : </span>
                <b><span th:text="${totalNewInfectedCases}"></span></b>
            </p>
        </div>
    </div>
    <br><br>
    <table class="table table-dark table-hover">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Infected Cases</th>
            <th>New Infected Cases</th>
        </tr>
        <tr th:each="locationStat : ${locationStat}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.LatestTotalInfectedCases}">0</td>
            <td th:text="${locationStat.infectedDiffFromPrevDay}">0</td>
        </tr>
    </table>
    <br></div>
<footer style="text-align:center; font-family:Sans; font-size:12px">Counts include confirmed and probable (where reported).</footer>

</body>

</html>
